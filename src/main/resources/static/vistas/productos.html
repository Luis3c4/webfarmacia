<div class="container">
  <div class="header">
    <h1>Productos</h1>
    <button class="btn-agregar">Agregar</button>
  </div>
  
  <table class="productos-tabla">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Cantidad-ingresada</th>
        <th>Stock-actual</th>
        <th>Stock-status</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>
  
  <div class="pagination">
    <button class="btn-prev">Anterior</button>
    <span class="page-info"></span>
    <button class="btn-next">Siguiente</button>
  </div>
</div>

<!-- Modal para agregar producto -->
<div id="modalAgregarProducto" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Agregar Nuevo Producto</h2>
      <span class="close">&times;</span>
    </div>
    <form id="formAgregarProducto">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="cantidadIngresada">Cantidad:</label>
        <input type="number" id="cantidadIngresada" name="cantidadIngresada" required>
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required></textarea>
      </div>
      <div class="form-group">
        <label for="stock">Cantidad en Stock:</label>
        <input type="number" id="stock" name="stock" required min="0">
        <p class="stock-status-info">El estado del stock se calculará automáticamente:</p>
        <ul class="stock-status-rules">
          <li>0 unidades: Out of stock</li>
          <li>1-10 unidades: Low stock</li>
          <li>>10 unidades: In stock</li>
        </ul>
      </div>
      <div class="form-buttons">
        <button type="submit" class="btn-guardar">Guardar</button>
        <button type="button" class="btn-cancelar">Cancelar</button>
      </div>
    </form>
  </div>
</div>
</div>
