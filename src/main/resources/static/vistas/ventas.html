<div class="main-content">
  <!-- Overview Section -->
  <section class="overview-section">
    <h2 class="section-title">Overview</h2>

    <div class="overview-grid">
      <div class="overview-card">
        <div class="metric-value" id="total-profit"></div>
        <div class="metric-label">Total Profit</div>
      </div>
      <div class="overview-card">
        <div class="metric-value " id="total-revenue"></div>
        <div class="metric-label revenue">Revenue</div>
      </div>
      <div class="overview-card">
        <div class="metric-value" id="total-sales"></div>
        <div class="metric-label sales">Sales</div>
      </div>
      <div class="overview-card">
        <div class="metric-value" id="net-purchase-value"></div>
        <div class="metric-label">Net purchase value</div>
      </div>
      <div class="overview-card">
        <div class="metric-value" id="net-sales-value"></div>
        <div class="metric-label">Net sales value</div>
      </div>
    </div>
  </section>

  <!-- Best Selling Category Section -->
  <section class="category-section">
    <div class="section-header">
      <h2 class="section-title">Best selling category</h2>
      <a href="#" class="see-all-link">See All</a>
    </div>

    <div class="category-table">
      <div class="table-header">
        <div class="header-cell">Category</div>
        <div class="header-cell">Turn Over</div>
        <div class="header-cell">Increase By</div>
      </div>

      <div id="categorias-container">
        <!-- Los datos se cargarán dinámicamente aquí -->
      </div>
    </div>
  </section>

  <!-- Best Selling Product Section -->
  <section class="product-section">
    <div class="section-header">
      <h2 class="section-title">Best selling product</h2>
      <a href="#" class="see-all-link">See All</a>
    </div>

    <div class="product-table">
      <div class="table-header">
        <div class="header-cell">Product</div>
        <div class="header-cell">Product ID</div>
        <div class="header-cell">Category</div>
        <div class="header-cell">Remaining Quantity</div>
        <div class="header-cell">Turn Over</div>
        <div class="header-cell">Increase By</div>
      </div>
      <div id="best-products-container">
        <!-- Los datos se cargarán dinámicamente aquí -->
      </div>
    </div>
  </section>
</div>
